<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANAPAY - Gemini AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; text-align: center; font-size: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 75%; word-wrap: break-word; font-size: 16px; }
        .user { align-self: flex-end; background: #dcf8c6; color: #000; border-bottom-right-radius: 0; }
        .bot { align-self: flex-start; background: #fff; color: #000; border-bottom-left-radius: 0; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; font-size: 16px; }
        button { background: #075e54; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="header">SANAPAY - مساعدك الذكي</div>
    <div id="chat-box">
        <div class="msg bot">مرحباً بك! أنا مساعد SANAPAY الذكي، كيف يمكنني مساعدتك اليوم؟</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
        <button onclick="askGemini()">></button>
    </div>

    <script>
        async function askGemini() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if (!input.value.trim()) return;

            // عرض رسالة المستخدم
            const userMsg = document.createElement('div');
            userMsg.className = 'msg user';
            userMsg.textContent = input.value;
            chatBox.appendChild(userMsg);

            const prompt = input.value;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // ملاحظة: ستحتاج لوضع مفتاح API الخاص بك هنا ليعمل الرد فعلياً
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=ضع_مفتاح_API_هنا', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const data = await response.json();
                const botText = data.candidates[0].content.parts[0].text;

                const botMsg = document.createElement('div');
                botMsg.className = 'msg bot';
                botMsg.textContent = botText;
                chatBox.appendChild(botMsg);
            } catch (error) {
                console.error("خطأ في الاتصال:", error);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
